{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>남양주경찰서</title>
  <link rel="stylesheet" href="{% static '/css/style.css'%}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="{% static '/js/script.js'%}"></script>
</head>
<body>
  {% include 'header.html' %}
  <div class="container">
    <div class="subtitle"><span style="font-size: 0.9em;">본 서비스는 <b>남양주남부경찰서</b>와 <b>(주)사이트큐빅</b>이 범죄 피해자를 위한 지원 절차를 알리고,<br>시민의 안전을 증진하는 데 필요한 정보를 제공하는 서비스입니다.</span></div>
    <div class="grid">
      <!-- 첫 번째 줄: 공통 -->
      <a href="{% url 'common' %}" class="wide-card" style="text-decoration:none;color:inherit;">
        <div class="card">
          <img src="{% static 'images/common.png' %}" alt="공통" style="width: 200%; height: auto; margin-left: -10%;">
          <span>피해자 지원 안내</span>
        </div>
      </a>
      <!-- 두 번째 줄: 가정폭력, 아동학대, 노인학대 -->
      <a href="{% url 'family' %}" style="text-decoration:none;color:inherit;">
        <div class="card">
          <img src="{% static 'images/family.png' %}" alt="가정폭력">
          <span>가정폭력</span>
        </div>
      </a>
      <a href="{% url 'child' %}" style="text-decoration:none;color:inherit;">
        <div class="card">
          <img src="{% static 'images/child.png' %}" alt="아동학대" style="width: 150%; height: auto;">
          <span>아동학대</span>
        </div>
      </a>
      <a href="{% url 'elder' %}" style="text-decoration:none;color:inherit;">
        <div class="card">
          <img src="{% static 'images/elder.png' %}" alt="노인학대">
          <span>노인학대</span>
        </div>
      </a>
      <!-- 세 번째 줄: 스토킹, 학교폭력, 성폭력 -->
      <a href="{% url 'stalking' %}" style="text-decoration:none;color:inherit;">
        <div class="card">
          <img src="{% static 'images/stalking.png' %}" alt="스토킹">
          <span>스토킹 (교제폭력)</span>
        </div>
      </a>
      <a href="{% url 'school' %}" style="text-decoration:none;color:inherit;">
        <div class="card">
          <img src="{% static 'images/school.png' %}" alt="학교폭력">
          <span>학교폭력</span>
        </div>
      </a>
      <a href="{% url 'sex' %}" style="text-decoration:none;color:inherit;">
        <div class="card">
          <img src="{% static 'images/sex.png' %}" alt="성폭력">
          <span>성폭력</span>
        </div>
      </a>
      <a href="{% url 'agency' %}" style="text-decoration:none;color:inherit;">
        <div class="card">
          <img src="{% static 'images/police.png' %}" alt="유관기관">
          <span>신고 및 유관기관 안내</span>
        </div>
      </a>
      <a href="/chat/" class="wide-card" style="text-decoration:none;color:inherit;">
        <div class="card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: flex; justify-content: center; align-items: center; min-height: 150px; position: relative; overflow: hidden;">
          <div style="position: relative; z-index: 1; text-align: center;">
            <i class="fas fa-robot" style="font-size: 3em; margin-bottom: 10px; display: block;"></i>
            <span style="font-size: 1.5em; font-weight: bold; display: block; margin-bottom: 5px;">AI 챗봇</span>
            <span style="font-size: 1em; opacity: 0.9;">RAG 기반 지능형 상담 서비스</span>
          </div>
          <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url('data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"><defs><pattern id=\"grain\" width=\"100\" height=\"100\" patternUnits=\"userSpaceOnUse\"><circle cx=\"25\" cy=\"25\" r=\"1\" fill=\"white\" opacity=\"0.1\"/><circle cx=\"75\" cy=\"75\" r=\"1\" fill=\"white\" opacity=\"0.1\"/><circle cx=\"50\" cy=\"10\" r=\"0.5\" fill=\"white\" opacity=\"0.1\"/><circle cx=\"10\" cy=\"60\" r=\"0.5\" fill=\"white\" opacity=\"0.1\"/><circle cx=\"90\" cy=\"40\" r=\"0.5\" fill=\"white\" opacity=\"0.1\"/></pattern></defs><rect width=\"100\" height=\"100\" fill=\"url(%23grain)\"/></svg>'); opacity: 0.3;"></div>
        </div>
      </a>
    </div>
    {% include 'footer.html' %}
  </div>
  <script src="script.js?v=1.1"></script>
</body>
</html>
